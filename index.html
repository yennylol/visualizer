<!DOCTYPE html>
<html>
    <head>
        <title>loading...</title>

        <script src="lanyard.js"></script>
        <script src="config.js"></script>
        <script src="init.js"></script>
    </head>
    <body>
        <div class="display">
            <div class="userinfo" id="margin">
                <img id="avatar" draggable="false" alt="profile picture" width="64" height="64"
                    src="https://cdn.discordapp.com/embed/avatars/0.png" />
                <span id="display"></span>
                <span id="username"></span>
                <span id="status"><img id="status-emoji" draggable="false" alt=" " height="16" /> <span id="status-text"></span></span>
                <a id="viewuser" class="button" type="button">view user</a>
            </div>
            <div class="activities">
            </div>
        </div>
<script>
  function sendHeight() {
    // Calculate the full document height
    var height = Math.max(
      document.documentElement.scrollHeight,
      document.body.scrollHeight
    );
    // Send the height to the parent window; replace "https://yenny.lol" with your actual parent domain if needed
    window.parent.postMessage({ height: height }, "https://yenny.lol");
  }
  
  // Send height once the page loads and on any resize events
  window.addEventListener("load", sendHeight);
  window.addEventListener("resize", sendHeight);
</script>

<script>
  // Example: Set your Discord status emoji and text
  let discordStatusEmoji = ""; // Set to the emoji or leave empty if none
  let discordStatusText = "Online"; // Example status text

  // Get the elements
  let emojiImage = document.getElementById("status-emoji");
  let statusText = document.getElementById("status-text");

  // Set the status text
  statusText.textContent = discordStatusText;

  // Check if the emoji is present
  if (discordStatusEmoji) {
    // If there's an emoji, set the image source
    emojiImage.src = `https://cdn.discordapp.com/emojis/${discordStatusEmoji}.png`;
    emojiImage.style.display = "inline"; // Show the emoji image
  } else {
    // Hide the emoji if there's no emoji
    emojiImage.style.display = "none";
  }
</script>
    </body>
</html>
